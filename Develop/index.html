<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!--Time Blocks-->
    <div class="container">
      <div class="row time-block">
        <div class="col hour">9AM</div>
        <textarea class="col-10 text" id="hour-9"></textarea>
        <div class="col saveBtn"></div>
      </div>

      <div class="row time-block">
        <div class="col hour">10AM</div>
        <textarea class="col-10 text" id="hour-10"></textarea>
        <div class="col saveBtn"></div>
      </div>

      <div class="row time-block">
        <div class="col hour">11AM</div>
        <textarea class="col-10 text" id="hour-11"></textarea>
        <div class="col saveBtn"></div>
      </div>

      <div class="row time-block">
        <div class="col hour">12PM</div>
        <textarea class="col-10 text" id="hour-12"></textarea>
        <div class="col saveBtn"></div>
      </div>

      <div class="row time-block">
        <div class="col hour">1PM</div>
        <textarea class="col-10 text" id="hour-13"></textarea>
        <div class="col saveBtn"></div>
      </div>

      <div class="row time-block">
        <div class="col hour">2PM</div>
        <textarea class="col-10 text" id="hour-14"></textarea>
        <div class="col saveBtn"></div>
      </div>

      <div class="row time-block">
        <div class="col hour">3PM</div>
        <textarea class="col-10 text" id="hour-15"></textarea>
        <div class="col saveBtn"></div>
      </div>

      <div class="row time-block">
        <div class="col hour">4PM</div>
        <textarea class="col-10 text" id="hour-16"></textarea>
        <div class="col saveBtn"></div>
      </div>

      <div class="row time-block">
        <div class="col hour">5PM</div>
        <textarea class="col-10 text" id="hour-17"></textarea>
        <div class="col saveBtn"></div>
      </div>

      <div class="row time-block">
        <div class="col hour">6PM</div>
        <textarea class="col-10 text" id="hour-18"></textarea>
        <div class="col saveBtn"></div>
      </div>
    </div>
    <!--Time blocks end-->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
