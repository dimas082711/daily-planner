<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!--Time Blocks-->
    <div class="container">
      <div class="row time-block" id="schedule9">
        <div class=" hour col-1  h-100">9AM</div>
        <textarea class="col-10 description schedule9" ></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="schedule10">
        <div class="col-1 hour  h-100">10AM</div>
        <textarea class="col-10 description schedule10" ></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="schedule11">
        <div class="col-1 hour  h-100">11AM</div>
        <textarea class="col-10 description schedule11" ></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="schedule12">
        <div class="col-1 hour  h-100">12PM</div>
        <textarea class="col-10 description schedule12" ></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="schedule13">
        <div class="col-1 hour  h-100">1PM</div>
        <textarea class="col-10 description schedule13" ></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="schedule14">
        <div class="col-1 hour  h-100">2PM</div>
        <textarea class="col-10 description schedule14" ></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="schedule15">
        <div class="col-1 hour  h-100">3PM</div>
        <textarea class="col-10 description schedule15" ></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="schedule16">
        <div class="col-1 hour  h-100">4PM</div>
        <textarea class="col-10 description schedule16" ></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="schedule17">
        <div class="col-1 hour  h-100">5PM</div>
        <textarea class="col-10 description schedule17" ></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

    </div>
    <!--Time blocks end-->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
